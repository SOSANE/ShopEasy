services:
  # Base de donn√©es PostgreSQL
  db:
    restart: always
    container_name: shopeasy_db
    image: postgres:14.19-alpine3.21
    env_file:
      - .env.local
    ports:
      - 5434:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d SHOPEASY"]
      interval: 10s
      timeout: 5s
      retries: 5
  # Backend Django
  backend:
    container_name: shopeasy_backend
    build: ./backend
    volumes:
      - ./backend/:/backend
    working_dir: /backend
    env_file:
      - .env.local
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - 8000:8000
  # Frontend React
  frontend:
    container_name: shopeasy_frontend
    volumes:
      - ./frontend:/home/node
      - /home/node/node_modules
    build: ./frontend
    working_dir: /home/node
  # Nginx reverse proxy
  nginx:
    container_name: shopeasy_nginx
    build: ./nginx
    volumes:
      - ./nginx/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    ports:
      - 5173:8080
  # Redis pour cache et sessions
  redis:
    container_name: shopeasy_redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "1025:1025"

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: supersecretpassword
      MINIO_DEFAULT_BUCKETS: produit-media-bucket
    volumes:
      - minio_data:/media
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:
